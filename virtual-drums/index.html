<html>
<head>
	<title>Virtual Drums</title>
    <style>
#slots {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 0;
    background-color: #FFF;
}

    position: absolute;
    z-index: 1;
    background-color: #000;
    color: white;
    font-size: 20px;
}

#slot1 {
    top: 10px;
    left: 10px;
    width: 160px;
    height: 60px;
}

#slot2 {

}

#slot3 {
    top: 80px;

}

#slot4 {
    top: 80px;

    width: 160px;

}

#slot5 {
    top: 150px;

}

#slot6 {
    top: 150px;

</head>
<body>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
<script>
	$(document).ready(function() {

        // Load audio to be played on a hit
        var names = ['bd', 'hh1', 'hh2', 'sn', 'tom', 'coin'];
        var audio = {};

        for (var i in names) {
            var name = names[i];

            audio[name]= new Audio();
            audio[name].src = name + '.wav';
            audio[name].load();
            audio[name].addEventListener('ended', function () {
                $('body').css('background-color', 'white');
            });
        }

	    var socket = io.connect('http://public.renangoncalves.com', 8080);

        // Clicking on the slot
		$('.slot').bind('click', function() {
            var slot = $(this).attr('id');

            // sends location to the server
			socket.emit('slot', { slot: slot });

            // listen to change slot event
            socket.on('change-' + slot, function (data) {
                audio[data.snd].play();
                $('body').css('background-color', data.color);
            });

            // Remove slot selection
            $('#slots').remove();
		});
	});
</script>

    <div id="slots">
        <div id="slot1" class="slot">Slot 1</div>
        <div id="slot2" class="slot">Slot 2</div>
        <div id="slot3" class="slot">Slot 3</div>

</body>
